<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon - eCommerce Website</title>
    <!-- Primary Meta -->
    <meta name="title" content="Anon - eCommerce Website">
    <meta name="description" content="This is an eCommerce template made by Moniruzzaman">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Preloader -->
</head>

<body>
    <!-- overlay -->
    <div class="overlay" data-overlay></div>

    <!-- Modal -->
    <section class="modal closed" data-modal>
        <div class="modal-close-overlay" data-modal-close-overlay></div>
        <div class="modal-content">
            <button class="modal-close-btn" data-modal-close-btn>
                <ion-icon name="close-outline"></ion-icon>
            </button>

            <div class="newsletter-img">
                <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400"
                    loading="lazy">
            </div>

            <div class="newsletter">
                <form action="#">
                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe Newsletter</h3>
                        <p class="newsletter-description">Subscribe the <b>Anon</b> to get latest products and discount
                            update.
                        </p>
                    </div>
                    <input type="email" name="email" class="email-field" autocomplete="off" placeholder="Email Address">
                    <button type="submit" class="newsletter-btn">Email Address</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Notification Toast -->
    <section class="notification-toast closed" data-notification-toast>
        <button class="notification-toast-close-btn" data-notification-toast-close-btn>
            <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="notification-toast-banner">
            <img src="./assets/images/products/jewellery-1.jpg" alt="Rose Gold Earrings" width="80" height="80"
                loading="lazy">
        </div>
        <div class="notification-toast-content">
            <p class="toast-message">
                Someone in new just bought
            </p>

            <p class="toast-title">
                Rose Gold Earrings
            </p>

            <p class="toast-meta">
                <time datetime="PT2M">2 Minutes</time> ago
            </p>
        </div>
    </section>

    <!-- Header -->

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
    <!-- ion-icon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
